<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <title>HTML Academy: Пинк</title>
  </head>
  <body>
    <header class="page-header">
      <section class="page-header__logo">
        <a href="index.html" class="page-header__item"></a>
        <button class="page-header__item page-header__item--button button button--unborder" type="button"></button>
      </section>
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a>Фотографии</a>
            </li>
            <li class="site-list__item">
              <a href="form.html">Конкурс</a>
            </li>
            <li class="site-list__item">
              <a href="#">HTML Academy</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <section class="content-header">
        <div class="content-header__wrapper">
          <h2 class="content-header__title">
            Фотографии пользователей
          </h2>
        </div>
      </section>
    <section class="gallery">
      <div class="gallery__wrapper">
        <p class="gallery__slogan">
          Взгляните на фотографии, которые выкладывают пользователи!<br>
          Видите как не хватает ваших?
        </p>
        <div class="gallery__list">
          <img class="gallery__image" src="./img/panorama-mobile@1x.jpg" alt="Фото Анны">
          <figure class="gallery__item gallery__item--without-top-magrin">
            <cite class="gallery__author">Анна
              <span class="gallery__item-time">(5 минут назад)</span>
            </cite>
            <p class="gallery__text">
              Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!
            </p>
            <div class="gallery__like">
              <input class='button-heart' type="button" name="count">
              <span>Нравится:</span>
              <output name="result">215</output>
            </div>
          </figure>
          <figure class="gallery__item">
            <img class="gallery__image" src="./img/photo-car-mobile@1x.jpg" alt="Фото Левона">
            <cite class="gallery__author">Левон
              <span class="gallery__item-time">(5 часов назад)</span>
            </cite>
            <p class="gallery__text">
              Вчера он на луну летал, сегодня в руки к нам попал!
            </p>
            <div class="gallery__like">
              <input class='button-heart' type="button" name="count">
              <span>Нравится:</span>
              <output name="result">356</output>
            </div>
          </figure>
          <figure class="gallery__item">
            <img class="gallery__image" src="./img/photo-drumset-mobile@1x.jpg" alt="Фото Антона">
            <cite class="gallery__author">Антон
              <span class="gallery__item-time">(12 часов назад)</span>
            </cite>
            <p class="gallery__text">
              Соседи будут рады!
            </p>
            <div class="gallery__like">
              <input class='button-heart' type="button" name="count">
              <span>Нравится:</span>
              <output name="result">666</output>
            </div>
          </figure>
          <figure class="gallery__item">
            <img class="gallery__image" src="./img/photo-window-mobile@1x.jpg" alt="Фото Бориса">
            <cite class="gallery__author">Борис
              <span class="gallery__item-time">(25 часов назад)</span>
            </cite>
            <p class="gallery__text">
              Здесь могла быть ваша цитата о высоком и вечном.
            </p>
            <div class="gallery__like">
              <input class='button-heart' type="button" name="count">
              <span>Нравится:</span>
              <output name="result">215</output>
            </div>
          </figure>
          <figure class="gallery__item">
            <img class="gallery__image" src="./img/photo-fair-mobile@1x.jpg" alt="Фото Сергея">
            <cite class="gallery__author">Сергей
              <span class="gallery__item-time">(25 часов назад)</span>
            </cite>
            <p class="gallery__text">
              Самая кубанская в мире!
            </p>
            <div class="gallery__like">
              <input class='button-heart' type="button" name="count">
              <span>Нравится:</span>
              <output name="result">4</output>
            </div>
          </figure>
          <figure class="gallery__item">
            <img class="gallery__image" src="./img/photo-pov-mobile@1x.jpg" alt="Фото Максима">
            <cite class="gallery__author">Максим
              <span class="gallery__item-time">(40 часов назад)</span>
            </cite>
            <p class="gallery__text">
              Где снег-то?
            </p>
            <div class="gallery__like">
              <input class='button-heart' type="button" name="count">
              <span>Нравится:</span>
              <output name="result">150</output>
            </div>
          </figure>
          <figure class="gallery__item">
            <img class="gallery__image" src="./img/photo-wing-mobile@1x.jpg" alt="Фото Надежды">
            <cite class="gallery__author">Надежда
              <span class="gallery__item-time">(45 часов назад)</span>
            </cite>
            <p class="gallery__text">
              Всем GM и взаимные лайки!
            </p>
            <div class="gallery__like">
              <input class='button-heart' type="button" name="count">
              <span>Нравится:</span>
              <output name="result">2560</output>
            </div>
          </figure>
        </div>
        <p class="gallery__slogan">
          Затмите их всех!<br>
          Выкладывайте все, что накопилось в телефоне!
        </p>
      </div>
    </section>
    <section class="editor">
      <div class="editor__wrapper">
        <img class="editor__picture" src="./img/photo-road-mobile@1x.jpg" alt="Фото пользователя">
        <div class="editor__tools">
          <button class="button-editor--active button-editor button-editor--crop" type="button">
          </button>
          <button class="button-editor button-editor--fill" type="button">
          </button>
          <button class="button-editor button-editor--contrast" type="button">
          </button>
          <input class="editor__range" type="range" min=0 max=100 value="85">
          <input class="editor__range visually-hidden" type="range" min=-100 max=100 value="0">
          <input class="editor__range visually-hidden" type="range" min=-100 max=100 value="0">
        </div>
        <div class="editor__buttons-group">
          <button class="button button--pink button--margin" type="submit">Запостить</button>
          <button class="button button--grey button--margin" type="reset">Отмена</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <div class="page-footer__item">
        <a class="page-footer__link" href="index.html">
          <img src="./img/logo-pink-blue-mobile.svg" width="150" height="40">
        </a>
      </div>
      <div class="page-footer__item social">
        <a class="social__link social__link--twitter" href="https://www.twitter.com/htmlacademy">твитер</a>
        <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">фейсбук</a>
        <a class="social__link social__link--youtube" href="https://www.youtube.com/htmlacademy">ютьюб</a>
      </div>
      <div class="page-footer__item page-footer__item--last copyright">
        <p class="copyright__text">Разработано</p>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">htmlacademy</a>
      </div>
    </div>
  </footer>
</body>
</html>
