<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <title>HTML Academy: Пинк</title>
  </head>
  <body>
  <header class="page-header">
    <nav class="main-nav main-nav--closed">
      <div class="main-nav__wrapper">
      <div class="main-nav__header">
        <a href="index.html" class="main-nav__logo">
          <img src="img/logo-pink-white-mobile.svg" width="75" height="25" alt="Логотип">
        </a>
        <button class="main-nav__toggle" type="button"></button>
      </div>
        <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="index.html">Главная</a>
            </li>
            <li class="main-nav__item main-nav__item--active">
              Фотографии
            </li>
            <li class="main-nav__item">
              <a href="form.html">Конкурс</a>
            </li>
            <li class="main-nav__item">
              <a href="#">HTML Academy</a>
            </li>
          </ul>
      </div>
      </nav>
    </header>
    <main class="page-main">
      <section class="content-header">
        <div class="content-header__wrapper">
        <h2 class="content-header__title">Фотографии <br> пользователей</h2>
        </div>
      </section>
    <section class="gallery">
      <div class="gallery__wrapper">
        <p class="gallery__slogan">
          Взгляните на фотографии, которые выкладывают пользователи!
          Видите как не хватает ваших?
        </p>
        <div class="gallery__list">
          <a href="#">
            <picture class="gallery__image gallery__image--full">
              <img src="./img/panorama-mobile@1x.jpg" alt="Фото Анны">
            </picture>
          </a>
          <figure class="gallery__item gallery__item--promo">
            <p class="gallery__author">Анна
              <span class="gallery__item-time">(5 минут назад)</span>
            </p>
            <p class="gallery__text">
              Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!
            </p>
            <div class="gallery__like">
              <input class="gallery__heart button-heart" type="button" name="count">
              <span>Нравится:</span>
              <output name="result">215</output>
            </div>
          </figure>
          <section class="gallery__photos">
          <figure class="gallery__item">
            <a class="gallery__image" href="#">
              <img src="./img/photo-car-mobile@1x.jpg" alt="Фото Левона">
            </a>
            <p class="gallery__author">Левон
              <span class="gallery__item-time">(5 часов назад)</span>
            </p>
            <p class="gallery__text">
              Вчера он на луну летал, сегодня в руки к нам попал!
            </p>
            <div class="gallery__like">
              <input class="gallery__heart button-heart" type="button" name="count">
              <span>Нравится:</span>
              <output name="result">356</output>
            </div>
          </figure>
          <figure class="gallery__item">
            <a class="gallery__image" href="#">
              <img src="./img/photo-drumset-mobile@1x.jpg" alt="Фото Антона">
            </a>
              <p class="gallery__author">Антон
              <span class="gallery__item-time">(12 часов назад)</span>
            </p>
            <p class="gallery__text">
              Соседи будут рады!
            </p>
            <div class="gallery__like">
              <input class="gallery__heart button-heart" type="button" name="count">
              <span>Нравится:</span>
              <output name="result">666</output>
            </div>
          </figure>
          <figure class="gallery__item">
            <a class="gallery__image" href="#">
              <img src="./img/photo-window-mobile@1x.jpg" alt="Фото Бориса">
            </a>
            <p class="gallery__author">Борис
              <span class="gallery__item-time">(25 часов назад)</span>
            </p>
            <p class="gallery__text">
              Здесь могла быть ваша цитата о высоком и вечном.
            </p>
            <div class="gallery__like">
              <input class="gallery__heart button-heart" type="button" name="count">
              <span>Нравится:</span>
              <output name="result">215</output>
            </div>
          </figure>
          <figure class="gallery__item">
            <a class="gallery__image" href="#">
              <img src="./img/photo-fair-mobile@1x.jpg" alt="Фото Сергея">
            </a>
            <p class="gallery__author">Сергей
              <span class="gallery__item-time">(25 часов назад)</span>
            </p>
            <p class="gallery__text">
              Самая кубанская в мире!
            </p>
            <div class="gallery__like">
              <input class="gallery__heart button-heart" type="button" name="count">
              <span>Нравится:</span>
              <output name="result">4</output>
            </div>
          </figure>
          <figure class="gallery__item">
            <a class="gallery__image" href="#">
            <img src="./img/photo-pov-mobile@1x.jpg" alt="Фото Максима">
            </a>
            <p class="gallery__author">Максим
              <span class="gallery__item-time">(40 часов назад)</span>
            </p>
            <p class="gallery__text">
              Где снег-то?
            </p>
            <div class="gallery__like">
              <input class="gallery__heart button-heart" type="button" name="count">
              <span>Нравится:</span>
              <output name="result">150</output>
            </div>
          </figure>
          <figure class="gallery__item">
            <a class="gallery__image" href="#">
              <img src="./img/photo-wing-mobile@1x.jpg" alt="Фото Надежды">
            </a>
              <p class="gallery__author">Надежда
              <span class="gallery__item-time">(45 часов назад)</span>
            </p>
            <p class="gallery__text">
              Всем GM и взаимные лайки!
            </p>
            <div class="gallery__like">
              <input class="gallery__heart button-heart" type="button" name="count">
              <span>Нравится:</span>
              <output name="result">2560</output>
            </div>
          </figure>
          </section>
        </div>
        <p class="gallery__slogan">
          Затмите их всех!<br>
          Выкладывайте все, что накопилось в телефоне!
        </p>
      </div>
    </section>
    <section class="editor">
      <div class="editor__wrapper">
        <picture class="editor__picture">
          <img  src="./img/photo-road-mobile@1x.jpg" alt="Фото пользователя">
        </picture>
        <div class="editor__tools">
          <div class="editor__tool">
            <button class="button-editor--active button-editor button-editor--crop" type="button">
            </button>
            <input class="editor__range" type="range" min=0 max=100 value="85">
          </div>
          <div class="editor__tool editor__tool--center editor__tool--top">
            <button class="button-editor button-editor--fill" type="button">
            </button>
            <input class="editor__range editor__range--hidden" type="range" min=-100 max=100 value="0">
          </div>
          <div class="editor__tool editor__tool--end editor__tool--top">
            <button class="button-editor button-editor--contrast" type="button">
            </button>
            <input class="editor__range editor__range--hidden" type="range" min=-100 max=100 value="0">
          </div>
          <div class="editor__buttons-group">
            <button class="button button--photo button--pink button--margin" type="submit">Запостить</button>
            <button class="button .button--photo button--grey button--margin" type="reset">Отмена</button>
          </div>
        </div>

      </div>
    </section>
  </main>
  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <div class="page-footer__links">
        <div class="page-footer__item">
          <a class="page-footer__link" href="index.html">
            <img src="./img/logo-pink-blue-mobile.svg" width="150" height="40">
          </a>
        </div>
        <div class="page-footer__item social">
          <a class="social__link social__link--twitter" href="https://www.twitter.com/htmlacademy">твитер</a>
          <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">фейсбук</a>
          <a class="social__link social__link--youtube" href="https://www.youtube.com/htmlacademy">ютьюб</a>
        </div>
        <div class="page-footer__item copyright">
          <p class="copyright__text">Разработано</p>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">htmlacademy</a>
        </div>
      </div>
    </div>
  </footer>
  <script src="./js/app.js"></script>
</body>
</html>
